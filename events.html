<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>NFT club</title>
</head>

<body>

  <header class="header">
    <div class="header__wrapper wrapper">
      <a href="/index.html" class="header__logo-link nav-link ">
        <img src="./imgs/logo-icon.svg" alt="Логотип" class="header__logo-img">
      </a>

      <nav class="header__nav">
        <div class="header__icons-wrap header-icons">
          <a href="https://vk.com/" class="header__nav-link-icon nav-link">
            <img src="./imgs/vk-icon.svg" alt="ВКонтакте" class="header__nav-img-vk">
          </a>
          <a href="tel:+7951234567" class="header__nav-link-icon nav-link">
            <img src="./imgs/phone-icon.svg" alt="Телефон" class="header__nav-img-phone">
          </a>
        </div>
        
        <div class="header__links-wrap">
          <a href="/events.html" class="header__nav-link nav-link active">афиша</a>
          <a href="/menu.html" class="header__nav-link nav-link">меню</a>
        </div>
        
      </nav>
    </div>
  </header>

  <main class="main">

    <section class="events">
      <div class="events__wrapper wrapper">
        <h1 class="events__title gold-title">МЕРОПРИЯТИЯ</h1>

        <div class="events__posters-wrap">
          <div class="events__poster">
            <img src="./imgs/poster-1.png" alt="Афиша мероприятия" class="events__poster-img">
            <button class="events__poster-btn nav-link">
              <p class="btn-text gold-title">Регистрация</p>
            </button>
          </div>

          <div class="events__poster">
            <img src="./imgs/poster-2.png" alt="Афиша мероприятия" class="events__poster-img">
            <button class="events__poster-btn nav-link">
              <p class="btn-text gold-title">Регистрация</p>
            </button>
          </div>
          
          <div class="events__poster">
            <img src="./imgs/poster-3.png" alt="Афиша мероприятия" class="events__poster-img">
            <button class="events__poster-btn nav-link">
              <p class="btn-text gold-title">Регистрация</p>
            </button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__wrapper wrapper">
      
      <div class="header__icons-wrap footer-icons">
        <a href="https://vk.com/i_sane" class="header__nav-link-icon nav-link">
          <img src="./imgs/vk-icon.svg" alt="ВКонтакте" class="header__nav-img-vk">
        </a>
        <a href="tel:+7951234567" class="header__nav-link-icon nav-link">
          <img src="./imgs/phone-icon.svg" alt="Телефон" class="header__nav-img-phone">
        </a>
      </div>

      <div class="footer__info">
        <a href="tel:+79873337393" class="footer__info-item ">+7 (987) 333-73-93</a>
        <a href="mailto:corp.secretcod@mail.ru" class="footer__info-item ">corp.secretcod@mail.ru</a>
        <p class="footer__info-item ">Санкт-Петербург, Ломоносова 22а</p>
      </div>
      
      <div class="map">
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Adfa30f36a62ef167a3f93f94d3fa20a57983a8222d7900f96e1d07db88317144&amp;width=100%25&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>      
      </div>
  </footer>
  
  <div class="register__popup popup" hidden>
    <div class="register__content">
      <img src="./imgs/close.svg" alt="" class="close">
      <h4 class="register__title gold-title">РЕГИСТРАЦИЯ</h4>

      <form action="" class="register__form">
        <label for="work" class="register__label">Выберите мероприятие</label>
        <div class="custom-select">
          
          <div id="work" class="dropdown__button nav-link"></div>
          <ul class="dropdown-list" hidden>
            <div class="dropdown-list__container">
              <li class="dropdown-list-item" data-value="Crypto Future">Crypto Future</li>
              <li class="dropdown-list-item" data-value="Sing song">Sing song</li>
              <li class="dropdown-list-item" data-value="DJ Alexey Union">DJ Alexey Union</li>
            </div>
          </ul>
        </div>

        <div class="register__input-wrap">
          <label for="fio" class="register__label">ФИО</label>
          <input id="fio" name="fio" type="text" class="register__input nav-link">
        </div>

        <div class="register__input-wrap">
          <label for="phone" class="register__label">Номер телефона</label>
          <input id="phone" name="phone" type="tel" class="register__input nav-link">
        </div>

        <div class="register__input-wrap">
          <label for="email" class="register__label">Почта</label>
          <input id="email" name="email" type="email" class="register__input nav-link">
        </div>

        <div class="register__submit_btn-wrap">
          <button type="submit" class="register__submit_btn nav-link">
            <p class="btn-text gold-title">ЗАРЕГИСТРИРОВАТЬСЯ</p>
          </button>
        </div>
        
      </form>

    </div>
  </div>

  <div class="success-register__popup popup" hidden>
    <div class="success-register__content">
      <img src="./imgs/close.svg" alt="" class="close">
      <img src="./imgs/giraffe-2.png" alt="Изображение жирафа" class="success-register__img">

      <div class="success-register__text-wrap">
        <h4 class="success-register__title gold-title">ВЫ ЗАРЕГИСТРИРОВАНЫ</h4>
        <p class="success-register__text">
          Ожидайте письмо на почту
        </p>
      </div>
    </div>
  </div>

  <script src="./js/events.js"></script>
  <script src="./js/custom-select.js"></script>
</body>

</html>
